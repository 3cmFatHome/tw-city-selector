<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>tw-city-selector</title>
</head>

<body>
  <p>顯示全部縣市</p>
  <form class="form-1">
    <select class="county" name="county"></select>
    <select class="district" name="district"></select>
    <input class="zipcode" name="zipcode" value="" type="text" placeholder="郵遞區號" autocomplete="off" readonly>
  </form>
  <hr>
  <p>預設選定值</p>
  <form class="form-2">
    <select name="county" data-selected="台北市"></select>
    <select name="district" data-selected="中山區"></select>
    <input class="zipcode" name="zipcode" value="" type="text" placeholder="郵遞區號" autocomplete="off" readonly>
  </form>
  <p>顯示部分自訂縣市</p>
  <form class="form-3">
    <select class="county" name="county" data-custom="台北市,台中市,高雄市"></select>
    <select class="district" name="district"></select>
    <input class="zipcode" name="zipcode" value="" type="text" placeholder="郵遞區號" autocomplete="off" readonly>
  </form>
  <hr>
  <p>顯示部分自訂縣市，並預設縣市的選定值</p>
  <form class="form-4">
    <select class="county" name="county" data-custom="台北市,台中市,高雄市" data-selected="台中市"></select>
    <select class="district" name="district"></select>
    <input class="zipcode" name="zipcode" value="" type="text" placeholder="郵遞區號" autocomplete="off" readonly>
  </form>
  <hr>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="jquery.tw-city-selector.js"></script>
  <script>
  // var module = new App({
  //   el: '.el'
  // });
  
  $(function() {
    $('.form-1').tw_city_selector('.county', '.district', '.zipcode');
    $('.form-2').tw_city_selector('select[name="county"]', 'select[name="district"]', 'input[name="zipcode"]');
    $('.form-3').tw_city_selector('.county', '.district', '.zipcode');
    $('.form-4').tw_city_selector('.county', '.district', '.zipcode');
  });
  </script>
</body>

</html>
