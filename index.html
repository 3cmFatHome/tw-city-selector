<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>tw-city-selector</title>
</head>

<body>

  <p>顯示全部縣市</p>

  <form>
    <h4>全部縣市</h4>
    <div class="selector-all"></div>

    <h4>限制台北市、台中市、高雄市</h4>
    <div class="selector-only"></div>

    <h4>預設選定新北市及其板橋區</h4>
    <div class="selector-only"></div>
  </form>

  <script src="tw-city-selector.js"></script>

  <script>
    var selectorAll = new TwCitySelector({
      el: '.selector-all',
      showZipcode: true,
    });

    var selectorOnly = new TwCitySelector({
      el: '.selector-only',
      only: ['台北市', '台中市', '高雄市'],
      showZipcode: true,
    });
  </script>
</body>

</html>
