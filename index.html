<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>tw-city-selector</title>
  <link rel="stylesheet" href="assets/vendor/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        
        <h4>全部縣市</h4>
        <div class="selector-all"></div>
        
        <h4>顯示部分縣市-台北市、台中市、高雄市</h4>
        <div class="selector-customCountry"></div>
        
        <h4>選定新北市及其板橋區</h4>
        <div class="selector-itemSelected"></div>
        
        <h4>顯示部分縣市 & 選定台中市及其北區</h4>
        <div class="selector-customCountry-itemSelected"></div>

        <h4>使用已存在的 dom (例：bootstrap 樣式)</h4>
        <div class="selector-bootstrap row">
          <div class="form-group col-sm-7">
            <label class="control-label">縣市</label>
            <select class="el-country"></select>
          </div>
          <div class="form-group col-sm-7">
            <label class="control-label">區域</label>
            <select class="el-district"></select>
          </div>
          <div class="form-group col-sm-7">
            <label class="control-label">郵遞區號</label>
            <input class="el-zipcode" type="text">
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <script src="tw-city-selector.js"></script>
  
  <script>
    new TwCitySelector({
      el: '.selector-all',
      showZipcode: true
    });

    new TwCitySelector({
      el: '.selector-customCountry',
      only: ['台北市', '台中市', '高雄市'],
      showZipcode: true
    });

    new TwCitySelector({
      el: '.selector-itemSelected',
      selectedCountry: '新北市',
      selectedDistrict: '板橋區',
      showZipcode: true
    });

    new TwCitySelector({
      el: '.selector-customCountry-itemSelected',
      only: ['台北市', '台中市', '高雄市'],
      selectedCountry: '台中市',
      selectedDistrict: '北區',
      showZipcode: true
    });

    new TwCitySelector({
      el: '.selector-bootstrap',
      elCountry: '.el-country',
      countryClassName: 'country form-control',
      elDistrict: '.el-district',
      districtClassName: 'district form-control',
      elZipcode: '.el-zipcode',
      zipcodeClassName: 'zipcode form-control',
      showZipcode: true
    });
  </script>
</body>

</html>
